<div class="container">
  <app-cockpit-server 
  (servCreated)="onCreatedServer($event)"
  (bpCreated)="onCreatedBlueprint($event)"></app-cockpit-server>
    <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element 
      *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement">
      <p #pargarefRef>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
      </p>
    </app-server-element>
    </div>
  </div>
</div>
